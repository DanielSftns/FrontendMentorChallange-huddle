<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6ace824e82.js" crossorigin="anonymous"></script>
  <title>landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="container">
   <header>
    <img class="logo" src="images/logo.svg">
   </header>
    <div class="hero">
      <img class="hero__image" src="images/illustration-mockups.svg">
      <div class="hero__contain">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="hero__button_register">Register</a>
      </div>
        <div class="social">
          <a href="#" class="social__link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social__link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social__link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
    </div>
    

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DanielSftns/">Daniel Sifontes</a>.
      </p>
    </footer>
  </div>
</body>
</html>
